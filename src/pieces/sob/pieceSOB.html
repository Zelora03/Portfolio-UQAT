<body class="w-screen m-0 font-spartan overflow-x-hidden bg-background">

                <div class="w-1/2 h-full flex justify-start items-center">
                    <div class="w-1/5 h-2/5 flex justify-center rotate-180 items-center rounded-l-3xl bg-text bg-opacity-20">

                <div class="w-1/2 h-full flex justify-end items-center">

                Ceci est un test de phrase.
            </div>
            <iframe class="rounded-3xl mt-5"  width="640" height="360" src="https://www.youtube.com/embed/BdOtR2A5agc" title="How rap sounds to non-english speakers" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
